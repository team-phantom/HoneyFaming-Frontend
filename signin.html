<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div>
        <div class="header">
            <img src="./img/headerlogo.png" alt="" />
            <h2>세상의 모든 거래, 꿀파밍</h2>
        </div>
        <div class="signin-wrapper">
            <div class="signin-info">
                <img src="./img/mainlogo.png" alt="" />
                <h3>세상에 모든 것을 거래하는 여기는,</h3>
                <h3>꿀파밍 입니다</h3>
            </div>
            <div class="signin-form"> 
                <span>아이디</span>
                <input type="text" name="Id" placeholder="영문 또는 숫자 20자 이내" onChange={ChangeInput} />
                <span>비밀번호</span>
                <input type="password" name="Password" placeholder="영문/숫자/특수문자를 조합한 30자 이내" onChange={ChangeInput}/>
                <div class="plus-func">
                    <input type="radio" value="아이디 저장" name="아이디 저장"/>아이디 저장
                    <div class="find-info"><span>아이디 찾기</span><span>비밀번호 찾기</span></div>
                </div>
                <input type="submit" value="로그인" class="signinbtn"/>
                <div class="nosign">아직 회원이 아니신가요?</div>
                <div>
                    <button>회원가입</button>
                    <button>홈으로</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
