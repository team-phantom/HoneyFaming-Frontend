<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>경매등록</title>
    <link rel="stylesheet" href="./auction_regist.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="searchInput">
            <input type="text" class="inputBox" />
            <img src="imageFile/ic_search.png" class="searchIcon" />
        </div>
        <div class="iconWrapper">
            <img src="imageFile/ic_user.jpg" class="personalInfo" />
            <img src="imageFile/ic_shopping-bag.jpg" class="personalInfo" />
            <img src="imageFile/ic_chat.jpg" class="personalInfo" />
        </div>
    </header>
    <div id="sideBar">
        <div id="logoBar">
            <img src="./imageFile/mainlogo.png" id="mainLogo" />
            <span id="logoTitle">Honey-Farming</span>
        </div>
        <div>
            <div class="category">홈</div>
            <div class="category">경매하기</div>
            <div class="category">중고품 등록하기</div>
            <div class="category">꿀톡톡</div>
            <div class="category">내가 구매한 상품</div>
        </div>
    </div>
    <div id="arModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">x</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <div class="auctionRegistWrapper">
        <div class="headerAr">
            <li><img src="./img/headerlogo.png" alt=""><span>경매하기</span></li>
        </div>
        <div class="arTitle">경매 등록하기</div>
        <div id="product-wrapper">
            <div class="productImage">
                <h2>상품 사진</h2>
                <div>
                    <button id="arImageBtn">사진 첨부하기</button>
                </div>
            </div>
            <div class="productInfo">
                <h2>상품 정보</h2>
                <div class="proInfoBox">
                    <span>상품 이름</span><br>
                    <input type="text" placeholder="상품 이름을 입력하세요">
                    <span>경매 초기가</span><br>
                    <input type="text" placeholder="경매 초기가를 입력하세요">
                    <span>배송비 여부를 선택해주세요</span><br>
                    <div class="shipping">
                        <div class="shippingOption">배송비 포함</div>
                        <div class="shippingOption">배송비 제외</div>
                        <div class="shippingOption">추후 협외</div>
                    </div>
                    <span>경매 마감일</span><br>
                    <div class="auctionFinish">
                        <select name="" id="">
                            <option value="2019년">2019년</option>
                            <option value="2020년"></option>
                            <option value="2021년"></option>
                        </select>
                        <select name="" id="">
                            <option value="">1월</option>
                        </select>
                        <select name="" id="">
                            <option value="">1일</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="seller">
            <h2>판매자의 말</h2>
            <input type="text">
        </div>
        <div class="submit">
            <button>등록하기</button>
        </div>
    </div>

    <script src="./auction_regist.js"></script>
</body>
</html>
