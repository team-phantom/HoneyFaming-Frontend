<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
</body>
</html>
<body>
    <header>
        <div class="header_logo"><img src="img/header_logo.png"></div>
        <span class="header_title">세상의 모든 거래, 꿀파밍</span>
    </header>
    <div class="line"></div>
    <section>
        <div class="section_form container">
            <div class="section_form-logo"><img src="img/section_logo.png"></div>
            <div class="section_form-description">
                <div class="section_form-description-top">세상에 모든 것을 거래하는 여기는,</div>
                <div class="section_form-description-bottom">꿀파밍 입니다.</div>
            </div>

            <div class="section_form-content">
                <div class="section_form-content-title">회원가입 정보 입력</div>
                <div class="section_input-field">
                    <div id="section_input-text">아이디</div>
                    <input type="text" placeholder="영문 또는 숫자 20자 이내" id="section_input">
                </div>
                <div class="section_input-field">
                    <div id="section_input-text">비밀번호</div>
                    <input type="text" placeholder="영문/숫자/특수문자를 조합한 30자 이내" id="section_input">
                </div>
                <div class="section_input-field">
                    <div id="section_input-text">비밀번호 확인</div>
                    <input type="text" placeholder="비밀번호 확인" id="section_input">
                </div>
                <div class="section_input-field">
                    <div id="section_input-text">이름</div>
                    <input type="text" placeholder="이름" id="section_input">
                </div>
                <div class="section_input-field">
                    <div id="section_input-text">휴대폰 번호</div>
                    <input type="text" placeholder="(-)없이 입력" id="section_input">
                </div>
                <div class="section_input-field">
                    <div id="section_input-text">이메일</div>
                    <input type="text" placeholder="이메일" id="section_input">
                </div>
                <input class="section_input-button" value="회원가입 완료" type="button">
            </div>
        </div>
    </section>
</body>
</html>
