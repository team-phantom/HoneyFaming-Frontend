<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="buy.css">
    <title>Document</title>
</head>
<body>
        <div class="auction_Main container">
            <div class="auctionTitle container">
                <div id="square"></div>
                <img src="img/logo.png">
                <span class="auctionTitleText">경매하기</span> 
            </div>
            <div class="hotItem container">
                <div id="square"></div>
                <span class="hotItemText">경매 구매하기</span> 
            </div>
            <div class="item_info_box">
                <div class="item_info_box--top">
                    <div class="selector left">상품 사진</div>
                    <div class="selector right">댓글(9,999+)</div>
                </div>
                <div class="item_info_box--middle"> 
                    <img src="img/itemSample.png" item_picture>
                </div>
                <div class="item_info_box--bottom">
                    <div class="item_info_box--bottom_wrapper">
                        <img src="img/arrow_left.png" class="arrow">
                        <div class="item_image_list">
                            <img src="img/dog1.png" item_image/>
                            <img src="img/dog2.png" class="item_image"/>
                            <img src="img/dog3.png" class="item_image"/>
                            <img src="img/dog4.png" class="item_image"/>
                        </div>
                        <img src="img/arrow_right.png" class="arrow">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
