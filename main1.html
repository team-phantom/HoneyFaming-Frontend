<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>꿀파밍 - 세상의 모든 것을 거래하는 곳</title>
    <link rel="stylesheet" href="./main1.css" />
  </head>
  <body>
    <div id="header">
      <div class="search-input">
        <input
          type="text"
          class="input-box"
          placeholder="검색창 / 세상의 모든 거래, 꿀파밍"
        />
        <img src="imageFile/ic_search.png" class="search-icon" />
      </div>
      <div class="icon-wrapper">
        <img src="imageFile/ic_user.jpg" class="personal-info" />
        <img src="imageFile/ic_shopping-bag.jpg" class="personal-info" />
        <img src="imageFile/ic_chat.jpg" class="personal-info" />
      </div>
    </div>
    <div id="side-bar">
      <div id="side-menu-wrapper">
        <div id="logo">
          <img src="./imageFile/mainlogo.png" id="main-logo" />
          <span id="logo-title">Honey-Farming</span>
        </div>

        <div id="category-wrapper">
          <div class="category">홈</div>
          <div class="category">경매하기</div>
          <div class="category">중고품 등록하기</div>
          <div class="category">꿀톡톡</div>
        </div>
      </div>

      <div id="side-profile-wrapper">
        <div id="profile">
          <img
            src="./imageFile/huewilliams.png"
            id="profile-image"
            alt="profile-image"
          />
        </div>
        <div id="user-name">huewilliams</div>
        <div class="profile-menu">
          내 코인<img src="./imageFile/ic_dollar.png" />
        </div>
        <div class="profile-menu">내 거래내역</div>
        <div class="profile-menu" id="advertisement">
          <div>광고보고 무료로</div>
          <div>코인 얻자!</div>
        </div>
        <div id="log-out">로그아웃</div>
      </div>
    </div>
    <div id="main">
      <div class="main-wrapper">
        <div class="auc-shortcut-wrapper">
          <div></div>
          <div>지금 바로 경매하러 가기</div>
        </div>
        <div id="contents-wrapper"></div>
      </div>
    </div>
  </body>
</html>
